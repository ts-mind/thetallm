# =============================================================================
# Nginx Configuration for Theta LLM Backend â€” api.tservice.tech
# =============================================================================
# This Digital Ocean droplet ONLY serves the backend API.
# The frontend lives on Vercel at theta.tservice.tech.
#
# Place this file at: /etc/nginx/sites-available/api.tservice.tech
# Then symlink:  ln -s /etc/nginx/sites-available/api.tservice.tech /etc/nginx/sites-enabled/
# Test config:   nginx -t
# Reload:        systemctl reload nginx
# =============================================================================

# Rate limiting zone (prevent abuse)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name api.tservice.tech;

    # Redirect HTTP -> HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;

    # --- Health Check ---
    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running AI requests
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # --- Facebook Webhook ---
    # This must respond fast. Facebook expects 200 OK within 20 seconds.
    location /webhook {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://127.0.0.1:8000/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Webhook must respond quickly
        proxy_read_timeout 20s;
        proxy_send_timeout 20s;
    }

    # --- Stats Endpoint ---
    location /stats {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://127.0.0.1:8000/stats;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

